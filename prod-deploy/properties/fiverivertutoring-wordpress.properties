# Five Rivers Tutoring Production Database Configuration
# This file contains database passwords and settings (GCP infrastructure comes from jamr-gcp-foundations.tf)
# Used by: create-production-database.sql and db-production-deploy.sh
# Note: WordPress database config is now managed in terraform/wordpress.tfvars

# =============================================================================
# PRODUCTION DATABASE CONFIGURATION
# =============================================================================

# Database Connection Configuration
DB_HOST=34.116.96.136  # Public IP of Cloud SQL instance (Database)
# Note: WordPress VM will get a static IP from Terraform deployment

# Current WordPress VM IP (may change on restart)
WORDPRESS_VM_IP=35.189.11.218

# =============================================================================
# DOMAIN CONFIGURATION
# =============================================================================

# Domain name for HTTPS setup
DOMAIN_NAME=fiveriverstutoring.com

# Admin email for SSL certificates
ADMIN_EMAIL=admin@fiveriverstutoring.com

# Production URL (HTTPS)
PRODUCTION_URL=https://fiveriverstutoring.com

# Staging URL (for reference)
STAGING_URL=http://localhost:8083

# Database Passwords (Secure production passwords - YOU CONTROL THESE)
# These are your passwords, not JAMR's - change them as needed
# Note: Root password is managed by JAMR, not by you
# DB_ROOT_PASSWORD=FiveRivers_Root_Secure_2024!
DB_ADMIN_PASSWORD=FiveRivers_Admin_Secure_2024!
DB_APP_PASSWORD=FiveRivers_App_Secure_2024!

# Security Configuration
DB_PRIVATE_ACCESS=true
DB_BACKUP_ENABLED=true
DB_BACKUP_RETENTION_DAYS=7
DB_MAINTENANCE_DAY=SUNDAY
DB_MAINTENANCE_HOUR=3
DB_MAINTENANCE_TIMEZONE=Australia/Sydney

# Connection Settings
DB_CONNECTION_TIMEOUT=30
DB_MAX_CONNECTIONS=100
DB_CONNECTION_POOL_SIZE=10

# ========================================
# SSL DATABASE CONNECTION SETTINGS
# ========================================
# SSL verification (0=skip for self-signed, 1=verify for production)
MYSQL_SSL_VERIFY_SERVER_CERT=1

# Monitoring and Logging
DB_LOG_RETENTION_DAYS=30
DB_SLOW_QUERY_LOG=true
DB_ERROR_LOG=true


