; WordPress Upload Configuration
; This file configures PHP upload settings for WordPress

; Maximum file upload size
upload_max_filesize = 64M

; Maximum POST data size
post_max_size = 64M

; Maximum execution time for uploads
max_execution_time = 300

; Maximum input time
max_input_time = 300

; Memory limit for uploads
memory_limit = 256M

; File uploads enabled
file_uploads = On

; Maximum number of files
max_file_uploads = 20

; Temporary upload directory
upload_tmp_dir = /tmp

; Allowed file types (WordPress handles this, but we can set defaults)
; WordPress will use its own allowed file types

; Enable error reporting for uploads
display_errors = Off
log_errors = On
error_log = /var/log/php_errors.log

; Session settings for uploads
session.gc_maxlifetime = 1440
session.cookie_lifetime = 0

; Security settings
expose_php = Off
allow_url_fopen = Off
allow_url_include = Off 