; Five Rivers Tutoring - PHP Upload Configuration
; Optimized for educational content and mobile uploads

; Maximum file upload size (50MB for educational materials)
upload_max_filesize = 50M
post_max_size = 50M

; Maximum execution time for uploads
max_execution_time = 300
max_input_time = 300

; Memory limit for processing uploads
memory_limit = 256M

; File upload settings
file_uploads = On
max_file_uploads = 20

; Session settings for upload progress
session.gc_maxlifetime = 3600
session.cookie_lifetime = 3600

; Error reporting for development
display_errors = On
log_errors = On
error_log = /var/log/php_errors.log

; Security settings
allow_url_fopen = Off
allow_url_include = Off

; Performance optimizations
opcache.enable = 1
opcache.memory_consumption = 128
opcache.interned_strings_buffer = 8
opcache.max_accelerated_files = 4000
opcache.revalidate_freq = 2
opcache.fast_shutdown = 1 